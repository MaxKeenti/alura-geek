<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X.UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/b80f24383e.js" crossorigin="anonymous"></script>
    <title>ALURA GEEK</title>
</head>

<body>
    <header class="header">
        <a><i class="fa-solid fa-heart"></i></a>
        <h1 class="title"> ALURA GEEK</h1>
    </header>

    <main class="container">
        <section class="product-cards">
            <div class="subtitle">
                <h1>MY PRODUCTS :</h1>
            </div>
            <div class="card-list" data-product-cards>
            </div>
        </section>

        <section class="form-container">
            <form class="product-form" data-form>
                <h2 class="form-subtitle">Add Product:</h2>
                <div class="form-data">
                    <input type="text" name="name" placeholder="name..." data-product-name required>
                    <p class="name-paragraph"></p>

                    <input type="number" step="0.01" name="price" placeholder="price..." data-product-price required>
                    <p class="price-paragraph"></p>

                    <input type="url" name="image-url" placeholder="image..." data-product-image required>
                    <p class="url-paragraph"></p>
                </div>
                <div class="buttons">
                    <button class="submit-button" type="submit" data-submit>Submit</button>
                    <button class="clear-button" type="button" data-clear>Clear</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="footer-logo">
                <i class="fa-solid fa-heart"></i>
                <h2>Alura Geek</h2>
            </div>
            <p>Developed by Maximiliano Gonzalez Calzada</p>
            <p>Alura Latam - 2024</p>
        </section>
    </footer>
    <script type="module" src="controllers/productCreate.js"></script>
</body>

</html>
